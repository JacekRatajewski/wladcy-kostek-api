# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
on:
  workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: false
          default: 'warning'
  push:
    branches:
    - master
jobs:
  build:
    name: Build Api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: Clean dependencies
        run: dotnet clean     
        
      - name: Restore dependencies
        run: dotnet restore

      - name: Publish the solution
        run: dotnet publish --configuration Release --no-restore
        
      - uses: actions/upload-artifact@v4.3.3
        with:
          name: bin
          path: /home/runner/work/wladcy-kostek-api/wladcy-kostek-api/WladcyKostek.Api/bin/Release/net9.0/publish
  deploy:
    name: Deploy Apps
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          name: bin
          path: .
      - name: FTP Clean
        uses: taylorgibb/ftp-clean@v2.0.3
        with:
          host: 20.82.145.167
          user: ${{ secrets.ftp_acc }}
          password: ${{ secrets.ftp_password }}
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 20.82.145.167
          port: 21
          server-dir: /api/
          dangerous-clean-slate: true
          username: ${{ secrets.ftp_acc }}
          password: ${{ secrets.ftp_password }}
